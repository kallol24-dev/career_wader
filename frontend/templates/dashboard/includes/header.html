        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)"><i class="bx bx-menu bx-sm"></i></a>
    </div>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <!-- Search -->
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
                <input type="text" class="form-control border-0 shadow-none admin-search-input" placeholder="Search..."
                    aria-label="Search..." />&nbsp; &nbsp;
                <i class="bx bx-search fs-4 lh-0"
                    style=" background-color: #19BC9C; padding: 6px; border-radius: 100px; color: #fff;"></i>
            </div>
            {% if request.COOKIES.role == 'admin' %}
            <div class="nav-item d-flex align-items-center ms-3">
                <a class="nav-link px-0 me-3" href="javascript:void(0);" id="adminNotifyDropdown"
                    data-bs-toggle="dropdown">
                    <i class="bx bx-bell fs-4 lh-0" style="color: #19BC9C;" id="adminNotifyBell"></i>
                    <span class="badge bg-danger badge-number" id="adminNotifyBadge" style="display: none;">0</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" id="adminNotificationList">
                    <li>
                        <h6 class="dropdown-header">Notifications</h6>
                    </li>
                    <!-- Notifications will be dynamically added here -->
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li><a class="dropdown-item" href="{%url 'notifications'%}">{{ notifications.count}} new
                            notifications</a></li>
                </ul>
            </div>
            <audio id="adminNotifySound" src="{% static 'dashboard/sounds/notification.mp3' %}" preload="auto"></audio>
            {% endif %}
        </div>
        <ul class="navbar-nav flex-row align-items-center ms-auto">
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online"
                        style="display: flex; justify-content: center;align-items: center;">
                        <i class="bx bx-user" style="font-size:2em;"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="d-flex">
                                <div class="flex-shrink-0 me-3">
                                    <div class="avatar avatar-online"
                                        style="display: flex; justify-content: center;align-items: center;color:#ffffff!important;">
                                        <i class="bx bx-user" style="font-size:2em; color:#ffffff;"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1 current-user"></div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li>
                        <a class="dropdown-item" onclick="logout()" style="cursor:pointer;">
                            <i class="bx bx-power-off me-2"></i>
                            <span class="align-middle">Log Out</span>
                        </a>
                    </li>
                </ul>
            </li>
            <!-- / User -->
        </ul>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    $(document).ready(function () {
        let audioUnlocked = false;

        const socket = new WebSocket('wss://' + window.location.hostname + '/ws/admin/notifications/');
        function playNotification() {
          var x = document.createElement("AUDIO");
          if (x.canPlayType("audio/mpeg")) {
            x.setAttribute("src","https://careerwader.in/static/dashboard/sounds/notification.mp3");
          } 
          x.play()
        }
        socket.onmessage = function (event) {
            playNotification()
            const data = JSON.parse(event.data);
            const message = data.message || 'ðŸ“¢ New notification';

            // Update badge
            const $badge = $('#adminNotifyBadge');
            console.log($badge);
            let currentCount = parseInt($badge.text());
            if (isNaN(currentCount)) currentCount = 0;
            currentCount += 1;
            $badge.text(currentCount).show();

            // Append to dropdown
            const $list = $('#adminNotificationList');
            const $item = $(`
        <li>
          <a class="dropdown-item" href="#">
            <i class="bx bx-message-square-dots me-2"></i> ${message}
          </a>
        </li>
      `);
            $item.insertBefore($list.find('.dropdown-divider').first());
        };
    });
</script>
