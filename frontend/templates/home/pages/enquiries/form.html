{% load static %}
<form id="franchiseEnquiry">
  <div class="row">
    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label text-white">Full Name :</label>
        <div class="form-icon position-relative">
          <i data-feather="user" class="fea icon-sm icons"></i>
          <input name="full_name" id="full_name" type="text" class="form-control ps-5" />
        </div>
      </div>
    </div>
    <!-- end col -->

    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label text-white">Email :</label>
        <div class="form-icon position-relative">
          <i data-feather="mail" class="fea icon-sm icons"></i>
          <input name="email" id="email" class="form-control ps-5" />
        </div>
      </div>
    </div>
    <!-- end col -->
    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label text-white">Phone :</label>
        <div class="form-icon position-relative">
          <i data-feather="phone" class="fea icon-sm icons"></i>
          <input name="phone_number" id="phone_number" type="phone_number" class="form-control ps-5" />
        </div>
      </div>
    </div>

    <!-- end col -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label text-white">State</label>
        <div class="form-icon position-relative">
          <i data-feather="map-pin" class="fea icon-sm icons"></i>
          <select name="state" class="form-control ps-5" id="state" required>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal ">Himachal</option>
            <option value="Dharamshala">Dharamshala</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Belgaum ">Belgaum</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya">Madhya</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Dehradun">Dehradun</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
      </div>
    </div>
    <!-- end col -->
    <!-- end col -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label text-white">City</label>
        <div class="form-icon position-relative">
          <i data-feather="map-pin" class="fea icon-sm icons"></i>
          <input name="city" id="city" type="city" class="form-control ps-5" />
        </div>
      </div>
    </div>
    <!-- end col -->

    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label text-white">Description :</label>
        <div class="form-icon position-relative">
          <i data-feather="message-circle" class="fea icon-sm icons"></i>
          <textarea name="message" id="message" rows="4" class="form-control ps-5"></textarea>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
  <div class="col-lg-12">
    <div class="mb-3 d-flex align-items-center">
      <img src="" alt="" id="cap_img" />
      <span id="refCap" style="padding:5px;"><i data-feather="refresh-ccw" class="fea icon-sm icons"></i></span>
      <input type="text" class="form-control" name="cap_text" id="cap_text" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <input type="submit" id="submit" name="send" class="btn btn-primary" value="Submit" />
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</form>
